<!DOCTYPE html>
<html lang="en" ng-app="searchApp">
<head>
    <meta charset="UTF-8">
    <title>Search</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="styles.css">-->

    <!-- Optional theme -->

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
</head>
<body>

    <div ng-controller="SearchController" style="margin: 50px;" class="centre">
        <div class="input-field">
            <input id="search" placeholder="Search" type="text" ng-model="query" ng-change="search()" class="validate">
            <label for="search">Search</label>
        </div>
        <div ng-repeat="result in results">
            <div>
                <div class="card blue-grey darken-1">
                    <div class="card-image waves-effect waves-block waves-light">
                        <span class="card-title grey-text text-darken-4"><a ng-href="{{result.link}}">{{result.title}} </a><i class="activator material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-content white-text">
                        <span class="card-title activator grey-text text-darken-4">{{result.description}}</span>
                        <p><a href="#">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                        <p>Here is some more information about this product that is only revealed once clicked on.</p>
                    </div>
                </div>

                    <!--</div>-->

            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
